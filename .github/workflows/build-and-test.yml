on: push
name: Build and Test
jobs:
  build-and-test:
    name: Bazel Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Bazel build
      uses: ngalaiko/bazel-action/1.2.1@master
      with:
        args: build //...

    - name: Bazel test
      uses: ngalaiko/bazel-action/1.2.1@master
      with:
        args: test //...
